<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\reset.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__description">
                    <p class="header__text">
                        Не знаешь как назвать видео? Хочешь, чтобы <br> оно было популярным?
                    </p>
                    <h1 class="header__title">Мы поможем тебе определиться!</h1>
                </div>
                <div class="header__content">
                    <form class="header__form">
                        <div class="header__form-content">
                            <label class="header__form-label">
                                Как ты хочешь назвать видео?
                                <textarea class="header__form-input" type="text"></textarea>
                            </label>
                        </div>
                        <div class="header__form-moreinfo__content">
                            <p class="header__form-moreinfo">
                                Дополнительно
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                                <span>рекомендуется заполнить</span>
                            </p>
                            <div class="header__form-moreinfo__content-box">
                                <label class="moreinfo__label">
                                    Как называется канал?
                                    <textarea class="moreinfo__input" type="text"></textarea>
                                </label>
                                <label class="moreinfo__label">
                                    Какое описание видео?
                                    <textarea class="moreinfo__input" type="text"></textarea>
                                </label>
                                <label class="moreinfo__label">
                                    К каким тегам относится видео?
                                    <textarea class="moreinfo__input" type="text"></textarea>
                                </label>
                                <label class="moreinfo__label moreinfo__label-checkbox">
                                    Отключить комментарии
                                    <input class="moreinfo__input moreinfo__input-checkbox" type="checkbox">
                                </label>
                            </div>
                        </div>
                        <div class="header__form-bottomcontent">
                            <label class="header__form-bottomcontent__label">
                                <div class="toltip__box">Среднее количество просмотров:
                                    <div class="tooltip">
                                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                                        <p class="tooltip-text">
                                            Среднее количество просмотров, которое бывает на твоём канале. Если же ты
                                            ещё только
                                            начинаешь свой путь или не знаешь это число, оставь поле пустым, мы
                                            посчитаем сами.
                                        </p>
                                    </div>
                                </div>
                                <textarea class="header__form-bottomcontent__input" type="text"
                                    placeholder="50 000, если поле пустое"></textarea>
                            </label>
                            <button class="header__form-btn" type="button" type="submit">анализировать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <div class="modal__window">
        <div class="container">
            <div class="modal__window-inner">
                <div class="modal__window-top">
                    <h2 class="modal__window-title">Результат</h2>
                    <button class="close__modal">
                        <span class="left-line"></span>
                        <span class="right-line"></span>
                    </button>
                </div>
                <div class="modal__window-content__stat">
                    <div class="modal__window-content__item">
                        <p class="modal__window-content__item-text">Количество просмотров:</p>
                        <p class="modal__window-content__item-num">Число</p>
                        <p class="modal__window-content__item-percent color-1">%</p>
                    </div>
                    <div class="modal__window-content__item">
                        <p class="modal__window-content__item-text">Количество лайков:</p>
                        <p class="modal__window-content__item-num">Число</p>
                        <p class="modal__window-content__item-percent color-2">%</p>
                    </div>
                    <div class="modal__window-content__item">
                        <p class="modal__window-content__item-text">Количество дислайков:</p>
                        <p class="modal__window-content__item-num">Число</p>
                        <p class="modal__window-content__item-percent color-3">%</p>
                    </div>
                </div>
                <div class="modal__window-content__description">
                    <p class="modal__window-content__description-text">описание результата анализа</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/a3b08b5393.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
